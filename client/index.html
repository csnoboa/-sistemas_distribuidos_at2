<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario</title>
  </head>

  <body>
    <div id="signupdiv">
      <h1>Entre com o usuário</h1>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" /><br /><br />
        <input type="button" value="Entrar" onclick="cadastrar()" />
      </form>
    </div>

    <div id="contentdiv">
      <script src="client.js"></script>
      <h1>Nome:</h1>
      <p id="usuario_cadastrado"></p>
      <h1>Notificações:</h1>
      <div id="notificacoes"></div>
      <div id="enquete_encerrada">
        <h1 id="enquete_encerrada_header"></h1>
          <p id="local_encerrado"></p>
          <p id="data_encerrado"></p>
      </div>

      <br />
      <h1>Criar nova enquete:</h1>
      <form>
        <label for="titulo">Titulo da enquete</label>
        <input type="text" id="titulo" /><br /><br />
        <label for="local">Local</label>
        <input type="text" id="local" /><br /><br />

        <label for="dia_data_1">Data 1 - Dia</label>
        <input type="text" id="dia_data_1" /><br /><br />
        <label for="horario_data_1">Data 1 - Horario</label>
        <input type="text" id="horario_data_1" /><br /><br />

        <label for="dia_data_2">Data 2 - Dia</label>
        <input type="text" id="dia_data_2" /><br /><br />
        <label for="horario_data_2">Data 2 - Horario</label>
        <input type="text" id="horario_data_2" /><br /><br />

        <label for="dia_data_3">Data 3 - Dia</label>
        <input type="text" id="dia_data_3" /><br /><br />
        <label for="horario_data_3">Data 3 - Horario</label>
        <input type="text" id="horario_data_3" /><br /><br />

        <label for="data_limite">Data limite</label>
        <input type="text" id="data_limite" /><br /><br />
        <input type="button" value="Submit" onclick="cadastrar_enquete()" />
      </form>
      <br />
      <div id="votar_enquete">
        <h1 id="votar_enquete_titulo"></h1>
        <form>
          <input type="checkbox" id="data1_check" name="data1" value="0">
          <label id="data1"></label>
          <input type="checkbox" id="data2_check" name="data2" value="1">
          <label id="data2"></label>
          <input type="checkbox" id="data3_check" name="data3" value="2">
          <label id="data3"></label>
          <input type="button" value="Submit" onclick="votar_enquete()" />
        </form>
      </div>
      <h1>Mostrar enquetes encerradas</h1>
      <button onclick="listar_enquetes()">Listar</button>
        <p id="enquetes_listadas"></p>
    </div>
  </body>
</html>
