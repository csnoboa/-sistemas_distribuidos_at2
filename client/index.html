<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
  </head>

  <body>
    <div id="signupdiv">
      <h1>Entre com o usu√°rio</h1>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" /><br /><br />
        <input type="button" value="Entrar" onclick="cadastrar()" />
      </form>
    </div>

    <div id="contentdiv">
      <script src="client.js"></script>
      <h1>Nome:</h1>
      <p id="loggedas"></p>
      <h1>Notifications</h1>
      <div id="notificacoes"></div>
      <h1>Mostrar enquetes encerradas</h1>
      <button onclick="toggleRides()">Show</button>
      <div id="rides_result" display="none">
        <p id="response"></p>
      </div>
      <br />
      <h1>Criar nova enquete</h1>
      <form>
        <label for="titulo">Titulo da enquete</label>
        <input type="text" id="titulo" /><br /><br />
        <label for="local">Local</label>
        <input type="text" id="local" /><br /><br />

        <label for="dia_data_1">Data 1 - Dia</label>
        <input type="text" id="dia_data_1" /><br /><br />
        <label for="horario_data_1">Data 1 - Horario</label>
        <input type="text" id="horario_data_1" /><br /><br />

        <label for="dia_data_2">Data 2 - Dia</label>
        <input type="text" id="dia_data_2" /><br /><br />
        <label for="horario_data_2">Data 2 - Horario</label>
        <input type="text" id="horario_data_2" /><br /><br />

        <label for="dia_data_3">Data 3 - Dia</label>
        <input type="text" id="dia_data_3" /><br /><br />
        <label for="horario_data_3">Data 3 - Horario</label>
        <input type="text" id="horario_data_3" /><br /><br />

        <label for="data_limite">Data limite</label>
        <input type="text" id="data_limite" /><br /><br />
        <input type="button" value="Submit" onclick="cadastrar_enquete()" />
      </form>
      <br />
      <h1>Votar em uma nova enquete</h1>
      <form>
        <label for="cancel">Cancel ride id</label>
        <input type="text" id="cancel" /><br /><br />
        <input type="button" value="Submit" onclick="cancel_ride()" />
      </form>
    </div>
  </body>
</html>
